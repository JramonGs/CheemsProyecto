<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seguimiento de Envío</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background: linear-gradient(to right, #ffd600, #ffcc00);
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }
    header img {
      height: 30px;
      margin-right: 20px;
    }
    header nav a {
      text-decoration: none;
      color: #333;
      font-size: 14px;
      margin-right: 15px;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .status {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .status-icon {
      color: green;
      font-size: 24px;
      margin-right: 10px;
    }
    .status-text {
      font-size: 18px;
      color: green;
      font-weight: bold;
    }
    .details {
      font-size: 14px;
      color: #666;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: none;
      border: 1px solid #c00;
      color: #c00;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      text-align: center;
    }
    .accordion {
      margin-top: 20px;
      border-top: 1px solid #ddd;
    }
    .accordion-item {
      margin: 10px 0;
    }
    .accordion-header {
      cursor: pointer;
      padding: 10px;
      background: #f5f5f5;
      border: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .accordion-header:hover {
      background: #eaeaea;
    }
    .accordion-content {
      display: none;
      padding: 10px;
      border: 1px solid #ddd;
      border-top: none;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/DHL_Logo.svg" alt="DHL Logo">
    <nav>
      <a href="#">Rastrear</a>
      <a href="#">Envío</a>
      <a href="#">Soluciones de Logística</a>
      <a href="#">Servicio al cliente</a>
    </nav>
  </header>
  <main>
    <div class="status">
      <span class="status-icon">✔️</span>
      <span class="status-text">DELIVERED</span>
    </div>
    <div class="details">
      26. Julio 2021 09:38 (UTC+02:00)
      <br>Este envío es manejado por <strong>Servicio al Cliente</strong>
    </div>
    <button class="button">Imprimir</button>

    <div class="accordion">
      <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion(this)">
          Más detalles del embarque <span>▼</span>
        </div>
        <div class="accordion-content">
          Información adicional del embarque.
        </div>
      </div>
      <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion(this)">
          Todas las actualizaciones de Envío <span>▼</span>
        </div>
        <div class="accordion-content">
          Actualizaciones detalladas del envío.
        </div>
      </div>
    </div>
  </main>

  <script>
    function toggleAccordion(element) {
      const content = element.nextElementSibling;
      const isVisible = content.style.display === "block";
      document.querySelectorAll('.accordion-content').forEach(el => el.style.display = 'none');
      content.style.display = isVisible ? "none" : "block";
    }
  </script>
</body>
</html>
